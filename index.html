<!DOCTYPE html>
<html>
    <head>
        <title>HTML Forms</title>
        <style>
            input{
                margin-bottom: 5px;
            }
        </style>
    </head>
    <body> 
        <form>
            <h1>Grocery List</h1>
            <h2>Items:</h2>
                <input type="checkbox" id="item1" name="item1" value="Milk"><label>Milk</label>
                <select id="brand1" name="brand1">  
                    <option value="alaska">Alaska</option>  
                    <option value="bearBrand">Bear Brand</option>  
                    <option value="anlene">Anlene</option>  
                </select><br>
                <input type="checkbox" id="item2" name="item2" value="Bread"><label>Bread</label>
                <select id="brand2" name="brand2">  
                    <option value="angelina">Angelina</option>  
                    <option value="gardenia">Gardenia</option>  
                    <option value="tinapayan">Tinapayan</option>  
                </select><br>
                <input type="checkbox" id="item3" name="item3" value="Egg"><label>Egg</label>
                <select id="brand3" name="brand3">  
                    <option value="saltedEgg">Salted Egg</option>  
                    <option value="centuryEgg">Century Egg</option>  
                    <option value="smokedChiliGarlicBalut">Smoked Chili Garlic Balut</option>  
                </select><br>
            <h2>Other Items:</h2>
            <input type="checkbox" id="otherItem1" name="otherItem1" value="Butter"><label>Butter</label>
                <select id="otherBrand1" name="otherBrand1">  
                    <option value="dairyCreme">Dairy Creme</option>  
                    <option value="istarMargarine">Istar Margarine</option>  
                    <option value="mantikilya">Mantikilya</option>  
                </select><br>
                <input type="checkbox" id="otherItem2" name="otherItem2" value="Cheese"><label>Cheese</label>
                <select id="otherBrand2" name="otherBrand2">  
                    <option value="eden">EDEN</option>  
                    <option value="chizwiz">Chiz Wiz</option>  
                    <option value="cheezy">Cheezy</option>  
                </select><br>
                <input type="checkbox" id="otherItem3" name="otherItem3" value="Fruits"><label>Fruits</label>
                <select id="otherBrand3" name="otherBrand3">  
                    <option value="fujiapple">Fuji Apple</option>  
                    <option value="injanmango">Injan Mango</option>  
                    <option value="kyatkyat">Kyat kyat</option>  
                </select><br>
             <input type="submit" value="Submit">
        </form>
    </body>
</html>
